<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending and Top Rated Movies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    .data-list {
      list-style-type: none;
      padding: 0;
    }
    .data-item {
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .data-item h3 {
      margin: 0;
      font-size: 18px;
      color: #2c3e50;
    }
    .data-item p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>Trending Movies</h2>
  <ul id="trendingMovies" class="data-list">
    Loading trending movies...
  </ul>

  <h2>Top Rated Movies</h2>
  <ul id="topRatedMovies" class="data-list">
    Loading top rated movies...
  </ul>

  <script>
    // URLs of the API endpoints for movies
    const trendingMoviesUrl = 'http://localhost:8080/api/movies/trending'; // API URL for trending movies
    const topRatedMoviesUrl = 'http://localhost:8080/api/movies/top-rated'; // API URL for top-rated movies

    // Function to display movie details
    function displayMovieDetails(movie) {
      const movieElement = document.createElement('li');
      movieElement.classList.add('data-item');

      // Show basic movie details
      movieElement.innerHTML = `
        <h3>${movie.title}</h3>
        <p><strong>ID:</strong> ${movie.id}</p>
        <p><strong>Vote Average:</strong> ${movie.vote_average}</p>
        <p><strong>Release Date:</strong> ${new Date(movie.release_date).toLocaleDateString()}</p>
        <p><strong>Overview:</strong> ${movie.overview || 'No overview available'}</p>
        <p><strong>Genres:</strong> ${movie.genre_ids ? movie.genre_ids.join(', ') : 'No genres available'}</p>
      `;

      return movieElement;
    }

    // Fetch trending movies
    fetch(trendingMoviesUrl)
      .then(response => response.json()) 
      .then(data => {
        const trendingMoviesElement = document.getElementById('trendingMovies');
        
        // Log the response data to inspect the structure
        console.log(data);

        // Check if the response structure is valid
        if (data && Array.isArray(data.results)) {
          trendingMoviesElement.innerHTML = ''; // Clear loading text
          data.results.forEach(movie => { 
            const movieElement = displayMovieDetails(movie);
            trendingMoviesElement.appendChild(movieElement);
          });
        } else {
          trendingMoviesElement.innerHTML = 'No trending movies found or incorrect data structure.';
        }
      })
      .catch(error => {
        const trendingMoviesElement = document.getElementById('trendingMovies');
        trendingMoviesElement.innerHTML = `Error fetching trending movies: ${error.message}`;
      });

    // Fetch top rated movies
    fetch(topRatedMoviesUrl)
      .then(response => response.json()) 
      .then(data => {
        const topRatedMoviesElement = document.getElementById('topRatedMovies');
        
        // Log the response data to inspect the structure
        console.log(data);

        // Check if the response structure is valid
        if (data && Array.isArray(data.results)) {
          topRatedMoviesElement.innerHTML = ''; // Clear loading text
          data.results.forEach(movie => { 
            const movieElement = displayMovieDetails(movie);
            topRatedMoviesElement.appendChild(movieElement);
          });
        } else {
          topRatedMoviesElement.innerHTML = 'No top rated movies found or incorrect data structure.';
        }
      })
      .catch(error => {
        const topRatedMoviesElement = document.getElementById('topRatedMovies');
        topRatedMoviesElement.innerHTML = `Error fetching top rated movies: ${error.message}`;
      });
  </script>

</body>
</html>
