<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming and Trending Movies and TV Shows</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h2>Trending Movies</h2>
  <pre id="trendingMoviesDetails">Loading trending movie details...</pre>

  <h2>Trending TV Shows</h2>
  <pre id="trendingTvShowsDetails">Loading trending TV shows details...</pre>

  <script>
    // URLs of the API endpoints
    const trendingMoviesUrl = 'http://localhost:8080/api/movies/trending'; 
    const trendingTvShowsUrl = 'http://localhost:8080/api/tv-shows/trending'; 


    // Fetch trending movies details
    fetch(trendingMoviesUrl)
      .then(response => response.json()) 
      .then(data => {
        const trendingMoviesDetailsElement = document.getElementById('trendingMoviesDetails');
        trendingMoviesDetailsElement.textContent = JSON.stringify(data, null, 2); 
      })
      .catch(error => {
        const trendingMoviesDetailsElement = document.getElementById('trendingMoviesDetails');
        trendingMoviesDetailsElement.textContent = `Error fetching trending movie details: ${error.message}`;
      });

    // Fetch trending TV shows details
    fetch(trendingTvShowsUrl)
      .then(response => response.json()) 
      .then(data => {
        const trendingTvShowsDetailsElement = document.getElementById('trendingTvShowsDetails');
        trendingTvShowsDetailsElement.textContent = JSON.stringify(data, null, 2); 
      })
      .catch(error => {
        const trendingTvShowsDetailsElement = document.getElementById('trendingTvShowsDetails');
        trendingTvShowsDetailsElement.textContent = `Error fetching trending TV show details: ${error.message}`;
      });
  </script>

</body>
</html>
