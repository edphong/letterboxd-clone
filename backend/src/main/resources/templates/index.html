<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Show Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h2>TV Show Details</h2>
  <pre id="tvShowDetails">Loading TV show details...</pre>
  
  <script>
    // URL of the API endpoint for a specific TV show details
    const detailsUrl = 'http://localhost:8080/api/tv/details/249522'; // Replace with your details endpoint

    // Fetch TV show details
    fetch(detailsUrl)
      .then(response => response.json())  // Parse the response as JSON
      .then(data => {
        const tvShowDetailsElement = document.getElementById('tvShowDetails');
        tvShowDetailsElement.textContent = JSON.stringify(data, null, 2); // Format nicely
      })
      .catch(error => {
        const tvShowDetailsElement = document.getElementById('tvShowDetails');
        tvShowDetailsElement.textContent = `Error fetching TV show details: ${error.message}`;
      });
  </script>

</body>
</html>
