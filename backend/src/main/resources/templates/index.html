<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending and Top Rated TV Shows</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    .data-list {
      list-style-type: none;
      padding: 0;
    }
    .data-item {
      font-size: 16px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h2>Trending TV Shows</h2>
  <ul id="trendingTvShows" class="data-list">
    Loading trending TV shows...
  </ul>

  <h2>Top Rated TV Shows</h2>
  <ul id="topRatedTvShows" class="data-list">
    Loading top rated TV shows...
  </ul>

  <script>
    // URLs of the API endpoints
    const trendingTvShowsUrl = 'http://localhost:8080/api/tv-shows/trending'; // API URL for trending TV shows
    const topRatedTvShowsUrl = 'http://localhost:8080/api/tv-shows/top-rated'; // API URL for top-rated TV shows

    // Fetch trending TV shows
    fetch(trendingTvShowsUrl)
      .then(response => response.json()) 
      .then(data => {
        const trendingTvShowsElement = document.getElementById('trendingTvShows');
        
        // Log the response data to inspect the structure
        console.log(data);

        // Assuming the previous structure is valid, check if 'results' exists and is an array
        if (data && Array.isArray(data.results)) {
          trendingTvShowsElement.innerHTML = ''; // Clear loading text
          data.results.forEach(tvShow => { 
            const tvShowElement = document.createElement('li');
            tvShowElement.classList.add('data-item');
            tvShowElement.textContent = tvShow.name; // Display the name of the TV show
            trendingTvShowsElement.appendChild(tvShowElement);
          });
        } else {
          // Handle case where 'results' is not found or not an array
          trendingTvShowsElement.innerHTML = 'No trending TV shows found or incorrect data structure.';
        }
      })
      .catch(error => {
        const trendingTvShowsElement = document.getElementById('trendingTvShows');
        trendingTvShowsElement.innerHTML = `Error fetching trending TV shows: ${error.message}`;
      });

    // Fetch top rated TV shows
    fetch(topRatedTvShowsUrl)
      .then(response => response.json()) 
      .then(data => {
        const topRatedTvShowsElement = document.getElementById('topRatedTvShows');
        
        // Log the response data to inspect the structure
        console.log(data);

        // Assuming the previous structure is valid, check if 'results' exists and is an array
        if (data && Array.isArray(data.results)) {
          topRatedTvShowsElement.innerHTML = ''; // Clear loading text
          data.results.forEach(tvShow => { 
            const tvShowElement = document.createElement('li');
            tvShowElement.classList.add('data-item');
            tvShowElement.textContent = tvShow.name; // Display the name of the TV show
            topRatedTvShowsElement.appendChild(tvShowElement);
          });
        } else {
          // Handle case where 'results' is not found or not an array
          topRatedTvShowsElement.innerHTML = 'No top rated TV shows found or incorrect data structure.';
        }
      })
      .catch(error => {
        const topRatedTvShowsElement = document.getElementById('topRatedTvShows');
        topRatedTvShowsElement.innerHTML = `Error fetching top rated TV shows: ${error.message}`;
      });
  </script>

</body>
</html>
